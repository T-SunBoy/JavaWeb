<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<h1 align="center">注册表单</h1>
<form action="http://localhost:8080" method="post">
    <table align="center">
        <tr>
            <td>
                用户账号：
            </td>
            <td><input type="text" name="user" value="默认值:abc"></td>
        </tr>
        <tr>
            <td>
                输入密码：
            </td>
            <td><input type="password" name="password" value="666666"></td>
        </tr>
        <tr>
            <td>
                确认密码：
            </td>
            <td><input type="password" name="password" value="666666"></td>
        </tr>
        <tr>
            <td>选择性别：</td>
            <td>
                <input type="radio" name="sex" value="男" checked="checked">男<input type="radio" name="sex" value="女">女
            </td>
        </tr>
        <tr>
            <td>
                选择爱好：
            </td>
            <td>
                <input type="checkbox" name="country">java<input type="checkbox" name="country">c<input type="checkbox"
                                                                                                        name="country">python
            </td>
        </tr>
        <tr>
            <td>
                选择国家：
            </td>
            <td><select>
                <option>--请选择国家--</option>
                <option>中国</option>
                <option>美国</option>
                <option>韩国</option>
            </select></td>
        </tr>
        <tr>
            <td>
                自我评价：
            </td>
            <td><textarea name="assess" rows="10" cols="20">自我叙述：</textarea></td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="registered" value="注册">
            </td>
            <td align="center">
                <input type="reset" name="reset" value="重置">
            </td>
        </tr>

    </table>
</form>

</body>
</html>
